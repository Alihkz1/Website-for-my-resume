<!doctype html>
<html lang="en">

<head>
  <link rel="stylesheet" href="./src/style.css">

  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ali Hosseinkhani</title>
  <script src="main.js" defer></script>
</head>

<body>
  <div class="container">

        </div>
        <div class="fellas-orange">

            <div class="eye-dot"></div>
          </div>

            <div class="eye-dot"></div>
          </div>
        </div>
        <div class="fellas-black">

            <div class="eye-dot"></div>
          </div>
          <div class="eye">
            <div class="eye-dot"></div>
          </div>
        </div>
        <div class="fellas-red">
          <div class="eye">
            <div class="eye-dot"></div>
          </div>
          <div class="eye">
            <div class="eye-dot"></div>
          </div>
        </div>
      </div>
      <div class="info">
        <span>Ali Hosseinkhani</span>
        <span>24 y.o. software Engineer</span>
        <a href="./public/resume.pdf" target="_blank">

</html>
